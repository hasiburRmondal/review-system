{% extends "default_layout.html" %}

{% block title %}
ALL Tickets
{% endblock %}

{% block content %}


<table class="table">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.subject }}</td>
            <td>{{ ticket.status }}</td>
            <td>{{ ticket.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>
                <a href="{{ url_for('admin_view_tickets.view_ticket', ticket_id=ticket.id) }}" class="btn btn-info">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
