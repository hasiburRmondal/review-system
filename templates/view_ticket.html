<h2>{{ ticket.subject }}</h2>
<p>{{ ticket.message }}</p>
<hr>
<form method="POST">
    <div class="form-group">
        <label for="reply">Reply:</label>
        <textarea name="reply" id="reply" class="form-control" rows="5">{{ ticket.reply }}</textarea>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select name="status" class="form-control">
            <option value="open" {% if ticket.status == 'open' %}selected{% endif %}>Open</option>
            <option value="closed" {% if ticket.status == 'closed' %}selected{% endif %}>Closed</option>
            <option value="reopened" {% if ticket.status == 'reopened' %}selected{% endif %}>Reopen</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Update Ticket</button>
</form>
