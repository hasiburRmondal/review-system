<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fullscreen Section */
        .hero-section {
            height: 100vh;
            background: radial-gradient(circle, #001f3f, #003366, #004080, #00509e, #007bff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Star shining animation */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: shine 2s infinite ease-in-out;
        }

        @keyframes shine {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .star:nth-child(2n) {
            animation-delay: 1s;
        }

        /* Astronaut and planets */
        .astronaut, .planet {
            position: absolute;
            animation: float 4s infinite ease-in-out;
        }

        .astronaut {
            width: 150px;
            bottom: 10%;
            left: 5%;
        }

        .planet {
            width: 100px;
        }

        .planet:nth-child(1) {
            top: 20%;
            right: 10%;
            animation-duration: 6s;
        }

        .planet:nth-child(2) {
            top: 70%;
            right: 15%;
            animation-duration: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Animation for the content */
        .hero-content h1 {
            animation: fadeInDown 2s ease-out forwards;
            opacity: 0;
        }

        .hero-content p {
            animation: fadeInUp 2.5s ease-out forwards;
            opacity: 0;
        }

        .hero-content .btn-cta {
            animation: fadeIn 3s ease-out forwards;
            opacity: 0;
        }

        /* Customize button */
        .btn-cta {
            padding: 10px 30px;
            background-color: #ff5722;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-cta:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        /* Keyframes for content animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="container hero-content">
            <h1 class="display-4 fw-bold">Explore Review Systhem</h1>
            <p class="lead mb-4">Embark on a journey through the stars and beyond.</p>
            <a href="{{ url_for('user_home') }}" class="btn btn-cta">Get Started</a>
        </div>

        <!-- Star elements -->
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 50%;"></div>
        <div class="star" style="top: 60%; left: 80%;"></div>
        <div class="star" style="top: 80%; left: 30%;"></div>
        <div class="star" style="top: 50%; left: 70%;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
